<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Recipe Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Simple Recipe Website</a>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        <section class="selection-section">
            <div class="filters mb-4">
                <h2>Filters</h2>
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="mealType">Meal Type:</label>
                            <select class="form-control" id="mealType">
                                <option value="" selected>Any</option>
                                <option value="breakfast">Breakfast</option>
                                <option value="lunch">Lunch</option>
                                <option value="dinner">Dinner</option>
                                <option value="snack">Snack</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="dietaryRestrictions">Dietary Restrictions:</label>
                            <select class="form-control" id="dietaryRestrictions">
                                <option value="" selected>Any</option>
                                <option value="vegetarian">Vegetarian</option>
                                <option value="vegan">Vegan</option>
                                <option value="gluten-free">Gluten-free</option>
                            </select>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" id="ingredients" placeholder="Enter ingredients">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="recipes">
            <h2>Recipes</h2>
            <ul class="list-group" id="recipeList">
                <li class="list-group-item">
                    <a href="/recipe-details?id=1">Recipe 1</a>
                </li>
                <li class="list-group-item">
                    <a href="/recipe-details?id=2">Recipe 2</a>
                </li>
                <!-- Add more recipes with clickable links as needed -->
            </ul>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <span class="text-muted">&copy; 2024 Simple Recipe Website</span>
        </div>
    </footer>

    <script>
        // JavaScript code for handling form input
        document.addEventListener("DOMContentLoaded", function() {
            const searchButton = document.getElementById("searchButton");
            const ingredientsInput = document.getElementById("ingredients");

            // Function to handle search
            function handleSearch() {
                const ingredients = ingredientsInput.value.trim();
                if (ingredients === "") {
                    alert("Please enter some ingredients to search for recipes.");
                    return;
                }

                // Clear the input field after search
                ingredientsInput.value = "";
            }

            // Event listener for the search button click
            searchButton.addEventListener("click", handleSearch);

            // Event listener for "Enter" key press in the input field
            ingredientsInput.addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    handleSearch();
                }
            });

            // Add default recipe when the page loads
            const defaultRecipe = document.createElement("li");
            defaultRecipe.className = "list-group-item default-recipe";
            const defaultLink = document.createElement("a");
            defaultLink.href = "#"; // Add your default recipe link here
            defaultLink.textContent = "Default Recipe";
            defaultRecipe.appendChild(defaultLink);
            recipeList.appendChild(defaultRecipe);
        });
    </script>
</body>
</html>
