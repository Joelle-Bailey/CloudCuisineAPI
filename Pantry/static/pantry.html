<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>My Pantry</title>
    <style>
        body {
            font-family: "Times New Roman", Georgia, Serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: "Playfair Display";
            letter-spacing: 5px;
        }

        /* CSS for ingredient list */
        #ingredient-list {
            list-style-type: none;
            padding: 0;
        }

        /* CSS for search button */
        #search-btn {
            margin-top: 10px;


        }

        .w3-content {
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <div class="w3-top">
        <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
            <a href="/index" class="w3-bar-item w3-button">Cloud Cuisine API</a>
            <!-- Right-sided navbar links. Hide them on small screens -->
            <div class="w3-right w3-hide-small">
                <a href="/index" class="w3-bar-item w3-button">Home</a>
                <a href="/signIn" class="w3-bar-item w3-button">LogIn</a>
                <a href="/logout" class="w3-bar-item w3-button">Logout</a>
            </div>
        </div>
    </div>


    <div class="w3-content" style="max-width:1100px">
        <h1></h1>
        <h1></h1>
        <h1></h1>
        <h1> My Pantry</h1>
        <h2>Welcome, {{.Username}}!</h2>
        <form id="ingredientForm" action="/create" method="POST">
            <label for="ingredient">Enter Ingredient:</label>
            <input type="text" id="ingredient" name="ingredient" required>
            <button type="submit">Add Ingredient</button>
        </form>


        <ul id="ingredient-list"></ul>

        <button id="search-btn" onclick="searchIngredients()">Search</button>

        <script>
            let ingredients = [];
            fetch('/username')
                .then(response => response.json())
                .then(data => {
                    const welcomeUser = document.getElementById('welcome-user');
                    welcomeUser.textContent = `Welcome Back, ${data.username}!`;
                })
                .catch(error => {
                    console.error('Error fetching username:', error);
                });



            function deleteIngredient(ingredient) {
                fetch('/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ingredient })
                })
                    .then(response => {
                        if (response.ok) {
                            ingredients = ingredients.filter(item => item !== ingredient);
                            renderIngredients();
                        } else {
                            throw new Error('Failed to delete ingredient');
                        }
                    })
                    .catch(error => {
                        console.error('Error deleting ingredient:', error);
                    });
            }

            function renderIngredients() {
                const ingredientList = document.getElementById('ingredient-list');
                ingredientList.innerHTML = '';
                ingredients.forEach((ingredient) => {
                    const li = document.createElement('li');
                    li.textContent = ingredient;
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'x';
                    deleteBtn.addEventListener('click', () => deleteIngredient(ingredient));
                    li.appendChild(deleteBtn);
                    ingredientList.appendChild(li);
                });
            }


            function searchIngredients() {
                // You can implement the search functionality here
                alert('Search functionality not implemented yet');
            }

            // Initial fetch to populate ingredients list
            // Fetch all ingredients
            fetch('/list')
                .then(response => response.json())
                .then(data => {
                    ingredients = data;
                    renderIngredients();
                })
                .catch(error => {
                    console.error('Error fetching ingredients:', error);
                });


            // Listen for form submission event
            document.getElementById('ingredientForm').addEventListener('submit', event => {
                event.preventDefault(); // Prevent form submission
                const ingredientInput = document.getElementById('ingredient');
                const ingredient = ingredientInput.value.trim();
                if (!ingredient) {
                    alert('Please enter an ingredient');
                    return;
                }
                fetch('/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ingredient })
                })
                    .then(response => response.json())
                    .then(data => {
                        ingredients.push(data.ingredient);
                        renderIngredients();
                        ingredientInput.value = ''; // Clear the form input
                    })
                    .catch(error => {
                        console.error('Error adding ingredient:', error);
                    });
            });

        </script>
    </div>
</body>

</html>
