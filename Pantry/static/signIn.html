<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      <link rel="stylesheet" href="./style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="w3-top">
         <div class="w3-bar w3-white w3-padding w3-card" style="letter-spacing:4px;">
             <a href="/index" class="w3-bar-item w3-button">Cloud Cuisine API</a>
             <!-- Right-sided navbar links. Hide them on small screens -->
             <div class="w3-right w3-hide-small">
                 <a href="/index" class="w3-bar-item w3-button">Home</a>
                 <a href="/register" class="w3-bar-item w3-button">Register</a>
                 <a href="/logout" class="w3-bar-item w3-button">Logout</a>
             </div>
         </div>
     </div>
      <div class="bg-img">
         <div class="content">
            <header>Login Form</header>
            <form action="/signInSubmit" method="POST">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" name="username" required placeholder="Username">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" name="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="/register">Create An Account</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            
         </div>
      </div>
      <script>
        // Check for the session cookie
        const sessionCookie = document.cookie.split(';').find(cookie => cookie.trim().startsWith('session='));
        if (sessionCookie) {
            // Redirect to list.html if the session cookie is found
            window.location.href = '/index';
        }
    
        // Password visibility toggle
        const pass_field = document.querySelector('.pass-key');
        const showBtn = document.querySelector('.show');
        showBtn.addEventListener('click', function(){
            if(pass_field.type === "password"){
                pass_field.type = "text";
                showBtn.textContent = "HIDE";
                showBtn.style.color = "#3498db";
            }else{
                pass_field.type = "password";
                showBtn.textContent = "SHOW";
                showBtn.style.color = "#222";
            }
        });
    </script>
    
   </body>
</html>
